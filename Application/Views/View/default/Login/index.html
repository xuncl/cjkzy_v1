<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="Page Description">
        <meta name="author" content="CLEVO">
        <title>Page Title</title>

        <!-- Bootstrap -->
        <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <h3>欢迎注册块煤网</h3>
        <form action="{:U('Views/Login/register_do')}" method="post" role="form">



        	<div class="form-group">
                <div>
        		<input type="text" class="form-control" name="phone" id="phone_id" placeholder="输入手机号..." style="width: 50%;margin-left: 0;margin-right: 0">
                <button type="button" class="btn btn-default" style="width: 35%; margin: auto ">获取验证码</button>
                </div>
                <br>

                <div>
                    <input type="text" class="form-control" name="verification" id="verification" placeholder="输入验证码...">
                </div>
                <br>

        		<input type="password" class="form-control" name="password1" id="password1" placeholder="输入密码...">
                <br>
        		<input type="password" class="form-control" name="password2" id="password2" placeholder="确认密码...">
        	</div>


        	<div class="radio" style="text-align: center">
        		<label>
        			<input type="radio" name="role_name" id="buyer" value="buyer" >
                    买家
        		</label>
        		<label>
        			<input type="radio" name="role_name" id="seller" value="seller" >
                    卖家
        		</label>
        		<label>
        			<input type="radio" name="role_name" id="supplier" value="supplier" >
                    供应商
        		</label>
        	</div>

            <div style="text-align: center">
                <button type="submit" class="btn btn-primary" style="width: 100%" >注 册</button>
            </div>
        </form>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="__PUBLIC__/js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="__PUBLIC__/js/bootstrap.min.js"></script>
    </body>
</html>
